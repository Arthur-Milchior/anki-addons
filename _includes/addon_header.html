  <body>
    <section id="page">
      <header>
        <nav class="clear">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{{ site.github.url }}/">Anki addons</a></li>
            <li><a href="https://github.com/ospalh/anki-addons" class="code">GitHub project</a></li>
            <li><a href="https://github.com/ospalh/anki-addons/blob/master/{{ page.main_file }}" class="code">Add-on source</a></li>
            {% if page.ankiweb_id %}
            <li><a href="https://ankiweb.net/shared/info/{{ page.ankiweb_id }}">AnkiWeb</a></li>
            <li><span>ID: {{ page.ankiweb_id }}</span></li>
            {% endif %}
          </ul>
        </nav>
        <h1>{{ page.title }}</h1>
        <h3>{{ page.subtitle | default: "An Anki addon"}}</h3>
      </header>
